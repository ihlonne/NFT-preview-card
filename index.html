<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="card-container">
    <img src="images/image-equilibrium.jpg" alt ="equilibrium photo">
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
  
    <div class="stats-container">
      <ul>
        <li>
          <img src="images/icon-ethereum.svg" alt="etherum photo">
          <span>0.041 ETH</span>
        </li>
        <li>
          <img src="/images/icon-clock.svg" alt="clock photo">
          3 days left
        </li>
      </ul>
    </div>
    <div class="creator">
      <ul>
        <li>
          <img src="images/image-avatar.png" alt="profile photo">

        </li>
        <li>
          <p>
            Creation of <span>Jules Wyvern</span>
          </p>

        </li>
      </ul>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ihlonne">Ingelinn Helene Lønne</a>.
  </div>
</body>
</html>
